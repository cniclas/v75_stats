<!DOCTYPE html>
<html>
  <head>
    <title>Data Loader</title>
  </head>
  <body>
    <h1>Data Loader</h1>
    <form method="POST" action="/load_data">
      <input type="radio" id="v75" name="data_version" value="v75" {% if selected_version == "v75" %}checked{% endif %}>
      <label for="v75">v75 Data</label><br>
      <input type="radio" id="v86" name="data_version" value="v86" {% if selected_version == "v86" %}checked{% endif %}>
      <label for="v86">v86 Data</label><br>
      <button type="submit">Load Data</button>
    </form>
  </body>
  <head>
    <title>Basic Filter</title>
  </head>
  <body>
    <h1>Basic Filter</h1>
    <form method="GET" action="/filter_data">
      <label for="filter_text">Filter Text:</label><br>
      <input type="text" id="filter_text" name="filter_text" placeholder="Enter your filter keywords"><br><br>
      <div style="display: flex; align-items: center;">
          <label for="start_date">Start Date:</label>
          <input type="date" id="start_date" name="start_date" style="margin-left: 10px;">
          <label for="end_date" style="margin-left: 10px;">End Date:</label>
          <input type="date" id="end_date" name="end_date">
      </div><br>
    </form>
  </body>
  <head>
    <title>Interval Filtering</title>
  </head>
  <body>
    <h1>Filter Data</h1>

    <button id="add-filter">Add Filter</button>
    <div id="filter-container"></div>
    <script src="static/script.js"></script>

    <form method="POST">
      {{ interval_inputs|safe }}
      <button type="submit">Filter</button>
    </form>
  </body>
</html>
