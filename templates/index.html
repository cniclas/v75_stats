<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Data</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label,
        .form-section input,
        .form-section button {
            display: block;
            margin-bottom: 10px;
        }
        .form-section input,
        .form-section button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* To make sure padding doesn't increase the width */
        }
        .form-section .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 0;
        }
        .input-pair {
            display: flex;
            justify-content: space-between;
        }
        .input-pair input {
            width: 48%; /* Slightly less than half to account for margin */
        }
        .text-array-input {
            width: calc(100% - 20px); /* Adjust width based on label width if necessary */
        }
        /* Styles for 1x7 array inputs will go here */
    </style>
</head>
<body>
    <form method="post">
        <!-- Bana input -->
        <div class="form-section">
            <label for="bana">Bana (comma-separated):</label>
            <input type="text" id="bana" name="bana" value="{{ unique_bana_values|join(', ') }}">
        </div>

        <!-- Scalar field inputs -->
        <div class="form-section">
            <div class="input-pair">
                <div class="input-group">
                    <label for="omsattning_min">Omsättning Min:</label>
                    <input type="number" id="omsattning_min" name="omsattning_min" step="any" placeholder="0">
                </div>
                <div class="input-group">
                    <label for="omsattning_max">Omsättning Max:</label>
                    <input type="number" id="omsattning_max" name="omsattning_max" step="any" placeholder="Max">
                </div>
            </div>
            <div class="input-pair">
              <div class="input-group">
                  <label for="insatsprocent_min">Insatsprocent Min:</label>
                  <input type="number" id="insatsprocent_min" name="insatsprocent_min" step="any" placeholder="0">
              </div>
              <div class="input-group">
                  <label for="insatsprocent_max">Insatsprocent Max:</label>
                  <input type="number" id="insatsprocent_max" name="insatsprocent_max" step="any" placeholder="Max">
              </div>
          </div>
            <!-- Repeat the above pattern for other scalar fields -->
        </div>

        <!-- Placeholder for 1x7 array inputs -->
        <!-- <div class="form-section"> -->
            <!-- Dynamic inputs for 1x7 arrays will be added here -->
        <!-- </div> -->

        <button type="submit">Filter</button>
    </form>

    <p>{{ relevant_entries }}/{{ total_entries }} are relevant.</p>
</body>
</html>
