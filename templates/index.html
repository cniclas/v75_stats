<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form Layout</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <form id="simpleForm">
    <div class="title-section">
      <label for="title">Title Here</label>
      <input type="text" id="title" name="title">
    </div>

    <div class="age-interval-section">
      <label for="ageFrom">Age interval from</label>
      <input type="number" id="ageFrom" name="ageFrom">
      <label for="ageTo">to</label>
      <input type="number" id="ageTo" name="ageTo">
    </div>

    <div class="submit-section">
      <button type="submit" id="submitBtn">Find</button>
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
