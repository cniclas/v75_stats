<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Filter Data</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <form method="post">
      <!-- Bana input -->
      <div class="form-section">
        <label for="bana">Banor:</label>
        <input type="text" id="bana" name="bana" class="text-array-input" placeholder="e.g., Kalmar, Halmstad (Lämnas blank för alla)" value="{{ request.form.get('bana', '') }}" />
      </div>

      <!-- Scalar field inputs -->
      <div class="form-section">
        <div class="input-pair">
          <div class="input-group">
            <label for="datum_start">Datum Start:</label>
            <input type="date" id="datum_start" name="datum_start" value="{{ request.form.get('datum_start', '') }}" />
          </div>
          <div class="input-group">
            <label for="datum_end">Datum End:</label>
            <input type="date" id="datum_end" name="datum_end" value="{{ request.form.get('datum_end', '') }}" />
          </div>
        </div>
        <div class="input-pair">
          <div class="input-group">
            <label for="Omsattning_min">Omsättning Min:</label>
            <input type="number" id="Omsattning_min" name="Omsattning_min" step="any" placeholder="0" value="{{ request.form.get('Omsattning_min', '') }}" />
          </div>
          <div class="input-group">
            <label for="Omsattning_max">Omsättning Max:</label>
            <input type="number" id="Omsattning_max" name="Omsattning_max" step="any" placeholder="Max" value="{{ request.form.get('Omsattning_max', '') }}" />
          </div>
        </div>
        <!-- Repeat the above pattern for other scalar fields -->
      </div>

      <button type="submit" class="button">Filter</button>
    </form>

    <p class="result-text">{{ relevant_entries }}/{{ total_entries }} are relevant.</p>
  </body>
</html>
